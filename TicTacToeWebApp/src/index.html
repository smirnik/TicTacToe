<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="full-screen ">
        <section id="gameSection">
            <canvas id="gameCanvas" width="300" height="400"></canvas>
            <div id="gameMessages"></div>
            <div id="gameMessageInput" class="fieldset">
                <input type="text" placeholder="enter message" id="chatInput" name="name"><button type="button" id="sendBtn">send</button>
            </div>
        </section>
    </div>
 
    <dialog id="startDialog">
        <h2># Tic-Tac-Toe</h2>
        <form method="dialog">
            <div class="fieldset">
                <input type="text" id="dialogName" name="name" placeholder="name"><button type="submit" id="dialogStartBtn">Start</button>
            </div>
        </form>

        <div class="dialog-error" id="dialogErrorMessage"></div>
    </dialog>

</body>
</html>
